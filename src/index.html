<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Gadgets Shopping App</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./assets/images/logo.png" alt="logo" />
      <i class="bi bi-x"></i>
      <ul class="categories">
        <li class="category">
          <a class="link" href="#" id="all-products">All Products</a>
        </li>
        <li class="category">
          <a href="#" class="link" id="see-smartphones">Smartphones</a>
        </li>
        <li class="category">
          <a href="#" class="link" id="see-laptops">Laptops</a>
        </li>
        <li class="category">
          <a href="#" class="link" id="see-lighting">Lighting</a>
        </li>
      </ul>
      <i class="bi bi-list"></i>
    </header>
    <p class="product-count"></p>
    <section class="smartphones-container">
      <h2>SMARTPHONES</h2>
      <section class="products smartphones">
      </section>
    </section>

    <section class="laptops-container">
      <h2>LAPTOPS</h2>
      <section class="products laptops">
      </section>
    </section>

    <section class="lighting-container">
      <h2>LIGHTING</h2>
      <section class="products lighting">
      </section>
    </section>

    <section class="comments-popup">
      <div class="item-detail-box">
        <template id="template-item-detail">
          <div class="wrapper-image">
            <img
              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
              alt=""
              class="popup-image"
            />
          </div>

          <div class="item-details">
            <h3 class="item-title">
              Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
            </h3>
            <div class="item-specification">
              <p class="item-category">
                <strong>Category:</strong>
                <span>Men's Clothing</span>
              </p>
              <p class="item-instock">
                <strong>InStock:</strong> <span>120</span>
              </p>
              <p class="item-price">
                <strong>Item-price:</strong> <span>$120</span>
              </p>
              <div class="item-ratings">
                <p class="item-rating-title">
                  <strong>Ratings:</strong>
                </p>
                <div class="stars-holder">
                  <i class="bi"></i>
                  <i class="bi"></i>
                  <i class="bi"></i>
                  <i class="bi"></i>
                  <i class="bi"></i>
                </div>
              </div>
            </div>
            <p class="item-description">
              Your perfect pack for everyday use and walks in the
              forest. Stash your laptop (up to 15 inches) in the
              padded sleeve, your everyday
            </p>
          </div>
        </template>
      </div>
      <div class="item-comments">
        <p class="comment-title">Comments <span></span></p>
        <div class="wrapper-customers-comment">
          <template id="template-comment">
            <div class="comment-holder">
              <p class="customer-name">
                <i class="bi bi-person-circle"></i
                ><strong>John Dev</strong>
              </p>
              <div class="customer-comment-body">
                <p class="customer-comment"></p>
                <p class="customer-comment-date">
                  08-03-2022: 4:00PM
                </p>
              </div>
            </div>
          </template>
        </div>
      </div>
      <form class="comment-form" id="comment-form">
        <p class="comment-title">Leave a comment</p>
        <div class="wrapper-name">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
          />
        </div>

        <div class="wrapper-comment">
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="5"
            placeholder="Your comment here..."
          ></textarea>
        </div>
        <p class="submit-status"></p>
        <button type="button" id="submit" class="btn btn-submit">
          Comment
        </button>
      </form>
    </section>

    <footer class="footer">
      <ul class="social-links">
        <li class="social-link">
          <a href="#"><i class="bi bi-facebook"></i></a>
        </li>
        <li class="social-link">
          <a href="#"><i class="bi bi-youtube"></i></a>
        </li>
        <li class="social-link">
          <a href="#"><i class="bi bi-twitter"></i></a>
        </li>
        <li class="social-link">
          <a href="#"><i class="bi bi-instagram"></i></a>
        </li>
      </ul>
      <p class="copy-right-message">
        &copy; All rights reserved. <span> 2022</span>
      </p>
    </footer>
  </body>
</html>
